<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Default Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <style>
    /* Add some custom styling */
    body {
      background-color: #f5f5f5;
    }
    
    h1 {
      margin-top: 50px;
      margin-bottom: 30px;
    }
    
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
    }
    
    /* Add some spacing between form elements */
    .form-group + .form-group {
      margin-top: 20px;
    }
    
    /* Style the submit button */
    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    button[type="submit"]:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Loan Default Prediction</h1>
    <form>
      <div class="form-group">
        <label for="credit_score">Credit Score</label>
        <input type="number" class="form-control" id="credit_score" placeholder="Enter credit score">
      </div>
      <div class="form-group">
        <label for="income">Income</label>
        <input type="number" class="form-control" id="income" placeholder="Enter income">
      </div>
      <div class="form-group">
        <label for="loan_amount">Loan Amount</label>
        <input type="number" class="form-control" id="loan_amount" placeholder="Enter loan amount">
      </div>
      <div class="form-group">
        <label for="loan_term">Loan Term</label>
        <input type="number" class="form-control" id="loan_term" placeholder="Enter loan term">
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  </div>
</body>
</html>
