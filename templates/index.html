<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Add styles for the main content */
    #main {
      margin-left: 210px; /* adjust as needed */
    }
    /* Initialize the theme to light mode */
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
    }
    /* Add styles for dark mode */
    .dark-mode {
      --bg-color: #333;
      --text-color: #f5f5f5;
    }
    /* Apply the theme to elements */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
        /* Add styles for the navigation bar */
        #sidebar-wrapper {
      position: absolute; /* Position the sidebar on the left */
      left: 0;
      width: 210px; /* Adjust the width as needed */
    }
    /* Add styles for the navigation links */
    .list-group {
      width: 100%;
    }
    /* Add styles for the sidebar heading */
    .sidebar-heading {
      font-size: 1.2em;
      font-weight: bold;
    }
    /* Add styles for the navigation links */
    .list-group-item {
      font-size: 1.1em;
    }
    /* Add styles for the dark mode button */
    .dark-mode-btn {
      font-size: 1.1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <div class="bg-light" id="sidebar-wrapper">
      <div class="sidebar-heading d-flex justify-content-between align-items-center">
        Navigation
      </div>
      <div class="list-group list-group-flush">
        <a href="/" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">About</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Services</a>
        <a href="loanPred" class="list-group-item list-group-item-action bg-light">Loan Default Calculator</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Contact</a>
        <a href="#" class="list-group-item list-group-item-action bg-light dark-mode-btn" onclick="toggleDarkMode()">
          <i class="fas fa-moon"></i> Dark Mode
        </a>
      </div>
    </div>
    <div id="main">
      <!-- Main content goes here -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    function toggleDarkMode() {
      // Get the current theme
      let theme = document.querySelector(':root');
      // If the current theme is light mode
      if(theme.classList.contains('dark-mode')) {
        theme.classList.remove('dark-mode');
        // Change the icon and text to dark mode
        document.querySelector('.dark-mode-btn i').classList.remove('fa-sun');
        document.querySelector('.dark-mode-btn i').classList.add('fa-moon');
        document.querySelector('.dark-mode-btn').innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
      } else {
        theme.classList.add('dark-mode');
        // Change the icon and text to light mode
        document.querySelector('.dark-mode-btn i').classList.remove('fa-moon');
        document.querySelector('.dark-mode-btn i').classList.add('fa-sun');
        document.querySelector('.dark-mode-btn').innerHTML = '<i class="fas fa-sun"></i> Light Mode';
      }
    }
  </script>
</body>
</html>
