<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Loan Default Predictor</h1>
        <form>
            <div class="form-group">
                <label for="credit_score">Credit Score</label>
                <input type="number" class="form-control" id="credit_score" placeholder="Enter credit score">
            </div>
            <div class="form-group">
                <label for="income">Income</label>
                <input type="number" class="form-control" id="income" placeholder="Enter income">
            </div>
            <div class="form-group">
                <label for="loan_amount">Loan Amount</label>
                <input type="number" class="form-control" id="loan_amount" placeholder="Enter loan amount">
            </div>
            <div class="form-group">
                <label for="loan_term">Loan Term</label>
                <input type="number" class="form-control" id="loan_term" placeholder="Enter loan term (in months)">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
