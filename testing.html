<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Default Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <style>
    /* Add some custom styling */
    body {
      background-color: #1c1c1c; /* dark black color */
    }
    /* Add purple theme to the heading */
    h1 {
      margin-top: 50px;
      margin-bottom: 30px;
      color: #9b59b6; /* purple color */
    }
    /* Add purple theme to the form */
    form {
      background-color: #3e3e3e; /* dark grey color */
      color: #9b59b6; /* purple color */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
    }
    /* Add purple theme to the labels */
    .form-group label {
        color: #9b59b6; /* purple color */
    }
    /* Add purple theme to the input fields */
    .form-control {
        border-color: #9b59b6; /* purple color */
    }
    /* Add purple theme to the submit button */
    button[type="submit"] {
      background-color: #9b59b6; /* purple color */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    /* Add hover effect for the button */
    button[type="submit"]:hover {
      background-color: #8e44ad; /* dark purple color */
    }
    a.purple-text {
      color: #8e44ad; /* dark purple color */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Loan Default Prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light purple-text" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light purple-text" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light purple-text" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center">Loan Default Prediction</h1>
    <form>
      <div class="form-group">
        <label for="credit_score">Credit Score</label>
        <input type="number" class="form-control" id="credit_score" placeholder="Enter credit score">
      </div>
      <div class="form-group">
        <label for="income">Income</label>
        <input type="number" class="form-control" id="income" placeholder="Enter income">
      </div>
      <div class="form-group">
    <label for="loan_amount">Loan Amount</label>
    <input type="number" class="form-control" id="loan_amount" placeholder="Enter loan amount">
  </div>
  <div class="form-group">
    <label for="loan_term">Loan Term</label>
    <input type="number" class="form-control" id="loan_term" placeholder="Enter loan term">
  </div>
  <button type="submit" class="btn btn-primary">Predict</button>
</form>
</div>
</body>
</html>
